<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Data Analysis Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#data-analysis">Data Analysis</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome!</h2>
        <p>This is a simple website for data analysis and visualization.</p>
    </section>

    <section id="data-analysis">
        <h2>Data Analysis</h2>
        <p>Write your Python code and visualize your data here.</p>
        <textarea id="python-code" placeholder="Write your Python code here..." rows="10" cols="50"></textarea>
        <br>
        <button onclick="runPython()">Run Analysis</button>

        <h3>Output:</h3>
        <pre id="output"></pre>
    </section>

    <script src="script.js"></script>
</body>
</html>
